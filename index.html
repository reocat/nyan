<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Neko Image</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<img id="neko-image" class="card-img-top" src="" alt="Neko Image">
					<div class="card-body text-center">
						<button class="btn btn-primary" onclick="getNekoImage()">Get Random Neko Image</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Include Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script>
		function getNekoImage() {
			fetch('https://nekos.life/api/v2/img/neko')
				.then(response => response.json())
				.then(data => {
					const nekoImage = document.getElementById('neko-image');
					nekoImage.src = data.url;
				})
				.catch(error => console.error(error));
		}
	</script>
</body>
</html>
