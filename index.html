<!DOCTYPE html>
<html>
<head>
    <title>Random Neko Image</title>
</head>
<body>
    <img id="neko-image" src="" alt="Neko Image">
    <button onclick="getNekoImage()">Get Random Neko Image</button>
    
    <script>
        function getNekoImage() {
            fetch('https://nekos.life/api/v2/img/neko')
                .then(response => response.json())
                .then(data => {
                    const nekoImage = document.getElementById('neko-image');
                    nekoImage.src = data.url;
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
